<div class="card">
    <div class="card-img-top">
        <img class="profile-photo" [src]="picture" alt="...">
    </div>
    <div class="card-body">
        <h5 class="card-title">{{influencer.nome|titlecase}}</h5>
        <div class="card-text-container">
            <p *ngFor="let categorias of influencer.categoriasInstagram " class="card-text">
                {{categorias}}
            </p>
        </div>
    </div>
</div>
